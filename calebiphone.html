<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>S.P.A.D.E. ‚Äì by Blazin Turtles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      --primary-green: #1a5d1a;
      --accent-green: #27ae60;
      --bg-light: #e8f5e9;
      --card-bg: #f9f6f2;
      --border-color: #cbd5e0;
      --text-main: #2d3436;
      --soft-radius: 12px;
    }

    body { margin: 0; font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg-light); color: var(--text-main); line-height: 1.5; }
    #wrap { display: grid; grid-template-columns: 1fr; grid-template-rows: 40vh 1fr; height: auto; }
    #sidebar { width: 100%; padding: 20px; box-sizing: border-box; background: var(--bg-light); z-index: 10; }
    #map-container { height: 40vh; width: 100%; position: sticky; top: 0; z-index: 20; overflow: hidden; }
    #map { height: 100%; width: 100%; }

    h2 { margin: 0 0 4px; color: var(--primary-green); font-size: 1.8em; letter-spacing: -1px; font-weight: 800; }
    .subtitle { margin-bottom: 20px; color: #4a5568; font-weight: 600; font-size: 0.8em; text-transform: uppercase; }
    
    .btn-standard { width: 100%; border: none; padding: 14px; border-radius: var(--soft-radius); font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.9em; }
    #geo-btn { background: #3b82f6; color: white; margin-bottom: 12px; }
    .zip-container { display: flex; gap: 10px; margin-bottom: 12px; align-items: center; }

    input[type="text"], input[type="number"], select { flex: 1; min-width: 0; padding: 12px; border: 1.5px solid var(--border-color); border-radius: var(--soft-radius); font-size: 16px; height: 48px; box-sizing: border-box; background: #fff; }
    .action-btn { background: var(--accent-green); color: white; border: none; padding: 0 20px; border-radius: var(--soft-radius); font-weight: 700; height: 48px; }
    .export-btn { flex: 1; padding: 10px; border-radius: var(--soft-radius); border: 1.5px solid var(--accent-green); background: #fff; color: var(--accent-green); font-weight: 700; font-size: 0.75em; }

    h3 { margin: 25px 0 10px; font-size: 0.8em; border-bottom: 1px solid #cbd5e0; padding-bottom: 5px; color: #475569; text-transform: uppercase; letter-spacing: 1px; }
    .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
    label { font-weight: 700; font-size: 0.65em; display: block; margin-bottom: 2px; color: #4a5568; text-transform: uppercase; }
    .soil-desc { font-size: 0.6em; color: #718096; margin-bottom: 8px; font-style: italic; line-height: 1.1; }

    #selected-region { font-weight: 700; color: #1e40af; background: #e6f0ff; padding: 10px; border-radius: var(--soft-radius); font-size: 0.8em; border: 1px solid #cbd5e0; margin-bottom: 15px; text-align: center; }
    .reset-filters-btn { width: 100%; background: #cbd5e0; border: none; color: #2d3748; padding: 12px; border-radius: var(--soft-radius); font-size: 0.85em; font-weight: 700; cursor: pointer; margin-top: 5px; margin-bottom: 20px; }

    .plant-card { border: 1px solid #d2b48c; padding: 15px; margin-bottom: 15px; border-radius: var(--soft-radius); background: var(--card-bg); position: relative; box-sizing: border-box; }
    .plant-img { width: 100%; height: auto; aspect-ratio: 4 / 3; object-fit: cover; border-radius: 8px; margin: 10px 0; background: #e2e8f0; display: block; }
    .img-caption { font-size: 0.65em; color: #718096; display: block; margin-bottom: 8px; }
    .soil-category-container { display: flex; flex-wrap: wrap; gap: 4px; margin: 8px 0; }
    .soil-badge { background: #e2e8f0; color: #2d3436; font-size: 0.6em; font-weight: 700; padding: 3px 8px; border-radius: 5px; text-transform: uppercase; }
    
    .star-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5em; color: #cbd5e0; line-height: 1; }
    .star-btn.active { color: #f1c40f; }

    .more-info-btn { background: #f7fafc; border: 1px solid #cbd5e0; color: #4a5568; padding: 8px 12px; border-radius: 8px; font-size: 0.75em; font-weight: 700; }
    .source-link { display: inline-block; color: var(--accent-green); text-decoration: none; font-weight: 700; font-size: 0.75em; border: 1px solid var(--accent-green); padding: 8px 12px; border-radius: 8px; }
    .details-pane { display: none; background: #fff; padding: 10px; margin-top: 10px; border-radius: 8px; font-size: 0.75em; border: 1px dashed #ccc; }
    .details-pane div { display: flex; justify-content: space-between; margin-bottom: 4px; }

    #starred-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 20000; overflow-y: auto; padding: 20px; }
    .close-starred { font-size: 30px; cursor: pointer; color: white; border: none; background: none; float: right; }

    #map-controls { position: absolute; top: 10px; right: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 5px; }
    .map-btn { background: white; border: 2px solid rgba(0,0,0,0.2); border-radius: 6px; padding: 6px 10px; font-weight: 700; font-size: 0.7em; }
    #results-count { margin: 15px 0; font-weight: 800; font-size: 0.9em; color: var(--accent-green); text-align: center; background: #e6fffa; padding: 8px; border-radius: 8px; }
  </style>
</head>
<body>

<div id="starred-overlay">
  <button class="close-starred" onclick="document.getElementById('starred-overlay').style.display='none'">‚úï</button>
  <h2 style="color:white; clear:both; padding-top:10px;">‚≠ê Favorites</h2>
  <div id="starred-grid"></div>
</div>

<div id="wrap">
  <div id="map-container">
    <div id="map-controls">
      <button class="map-btn" onclick="setMapLayer('street')">Site Map</button>
      <button class="map-btn" onclick="setMapLayer('satellite')">Satellite View</button>
    </div>
    <div id="map"></div>
  </div>
  
  <div id="sidebar">
    <h2>S<span id="secret-dot" onclick="handleSecret()">.</span>P.A.D.E.</h2>
    <div class="subtitle">Created By The Blazin Turtles</div>
    
    <button id="geo-btn" class="btn-standard" onclick="useMyLocation()">üìç Use My Location</button>
    <div class="zip-container">
      <input type="text" id="zip-input" placeholder="Zip Code" maxlength="5">
      <button class="action-btn" onclick="useZipCode()">Go</button>
    </div>

    <button class="btn-standard" style="background: #f1c40f; color: #2d3436; margin-bottom: 15px;" onclick="showStarred()">‚≠ê View Favorites</button>

    <div id="selected-region">Select a site on the map</div>

    <input type="text" id="search-box" placeholder="Search Plants..." style="margin-bottom:15px; width:100%;" />

    <h3>Environment & Season</h3>
    <div class="filter-grid">
      <div class="row"><label>Type</label><select id="type-filter" class="plant-filter"><option value="all">Any</option></select></div>
      <div class="row"><label>Roots</label><select id="root-filter" class="plant-filter"><option value="all">Any</option></select></div>
      <div class="row"><label>Moisture</label><select id="moisture-filter" class="plant-filter"><option value="all">Any</option></select></div>
      <div class="row"><label>Sun</label><select id="sun-filter" class="plant-filter"><option value="all">Any</option></select></div>
      <div class="row"><label>Drought</label><select id="drought-filter" class="plant-filter"><option value="all">Any</option></select></div>
      <div class="row"><label>Fire</label><select id="fire-filter" class="plant-filter"><option value="all">Any</option></select></div>
      <div class="row"><label>Growth</label><select id="growth-filter" class="plant-filter"><option value="all">Any</option></select></div>
      <div class="row"><label>Season</label><select id="season-filter" class="plant-filter"><option value="all">Any</option><option value="Spring">Spring</option><option value="Fall">Fall</option><option value="Summer">Summer</option><option value="Winter">Winter</option><option value="Year Round">Year Round</option></select></div>
    </div>

    <h3>Soil Analysis</h3>
    <div class="filter-grid">
      <div class="row"><label>Clay</label><select id="clay-filter" class="plant-filter"><option value="all">Any</option><option value="Yes">Yes</option><option value="No">No</option></select><div class="soil-desc">Dense, holds water.</div></div>
      <div class="row"><label>Sand</label><select id="sand-filter" class="plant-filter"><option value="all">Any</option><option value="Yes">Yes</option><option value="No">No</option></select><div class="soil-desc">Fast-draining, gritty.</div></div>
      <div class="row"><label>Gravel</label><select id="gravel-filter" class="plant-filter"><option value="all">Any</option><option value="Yes">Yes</option><option value="No">No</option></select><div class="soil-desc">Stony, no pooling.</div></div>
      <div class="row"><label>Loam</label><select id="loam-filter" class="plant-filter"><option value="all">Any</option><option value="Yes">Yes</option><option value="No">No</option></select><div class="soil-desc">Balanced soil.</div></div>
      <div class="row"><label>Silt</label><select id="silt-filter" class="plant-filter"><option value="all">Any</option><option value="Yes">Yes</option><option value="No">No</option></select><div class="soil-desc">Fine particles.</div></div>
      <div class="row"><label>Peat</label><select id="peat-filter" class="plant-filter"><option value="all">Any</option><option value="Yes">Yes</option><option value="No">No</option></select><div class="soil-desc">Organic, acidic.</div></div>
      <div class="row"><label>Chalky</label><select id="chalky-filter" class="plant-filter"><option value="all">Any</option><option value="Yes">Yes</option><option value="No">No</option></select><div class="soil-desc">Alkaline, stony.</div></div>
    </div>

    <button class="reset-filters-btn" onclick="resetFilters()">Reset All Filters</button>

    <div id="results-count">Ready...</div>
    <div class="export-row" style="display:flex; gap:10px; margin-bottom:20px;">
      <button class="export-btn" onclick="exportExcel()">XLSX</button>
      <button class="export-btn" onclick="exportCSV()">CSV</button>
    </div>

    <div id="results-list"></div>
    <button id="show-more-btn" class="btn-standard" style="background:var(--accent-green); color:white; margin-top:10px;" onclick="showMore()">Show More</button>
  </div>
</div>

<script>
  let plantData = null, currentFilteredItems = [], selectedL3Key = null, displayLimit = 10, map, geoLayer; 
  let starredPlants = JSON.parse(localStorage.getItem('spade_starred') || '[]');
  const CSV_URL = 'assets/Database-Deleted-Categories.csv';
  const ECO_URL = 'assets/us_eco_l3_state_boundaries.json';

  const streetTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png');
  const satelliteTiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

  function setMapLayer(type) { if (type === 'satellite') { map.removeLayer(streetTiles); satelliteTiles.addTo(map); } else { map.removeLayer(satelliteTiles); streetTiles.addTo(map); } }

  function toggleStar(sciName) {
    const idx = starredPlants.indexOf(sciName);
    if (idx === -1) { starredPlants.push(sciName); }
    else { starredPlants.splice(idx, 1); }
    localStorage.setItem('spade_starred', JSON.stringify(starredPlants));
    renderResults(false);
  }

  function showStarred() {
    const grid = document.getElementById('starred-grid'); grid.innerHTML = '';
    const items = plantData.filter(p => starredPlants.includes(p['Scientific Name']));
    if (items.length === 0) grid.innerHTML = '<p style="color:white; text-align:center;">No favorites starred.</p>';
    items.forEach(p => { const card = document.createElement('div'); card.className = 'plant-card'; card.innerHTML = `<button class="star-btn active" onclick="toggleStar('${p['Scientific Name']}'); showStarred();">‚òÖ</button><h4>${p['Common Name']}</h4><p><em>${p['Scientific Name']}</em></p><button class="action-btn" style="width:100%;" onclick="toggleStar('${p['Scientific Name']}'); showStarred();">Remove Favorite</button>`; grid.appendChild(card); });
    document.getElementById('starred-overlay').style.display = 'block';
  }

  function renderResults(resetLimit = true) {
    if (!plantData) return; if (resetLimit) displayLimit = 10;
    const q = document.getElementById('search-box').value.toLowerCase();
    const f = {
      type: document.getElementById('type-filter').value, root: document.getElementById('root-filter').value,
      moisture: document.getElementById('moisture-filter').value, sun: document.getElementById('sun-filter').value,
      drought: document.getElementById('drought-filter').value, fire: document.getElementById('fire-filter').value,
      growth: document.getElementById('growth-filter').value, season: document.getElementById('season-filter').value,
      clay: document.getElementById('clay-filter').value, sand: document.getElementById('sand-filter').value,
      gravel: document.getElementById('gravel-filter').value, loam: document.getElementById('loam-filter').value,
      silt: document.getElementById('silt-filter').value, peat: document.getElementById('peat-filter').value,
      chalky: document.getElementById('chalky-filter').value
    };

    currentFilteredItems = plantData.filter(p => {
      if (selectedL3Key && p.L3_KEY !== selectedL3Key) return false;
      if (f.type !== 'all' && !(p['Plant Type'] || '').includes(f.type)) return false;
      if (f.root !== 'all' && !(p['ROOT_TYPE'] || '').includes(f.root)) return false;
      if (f.moisture !== 'all' && !(p['Soil Moisture'] || '').includes(f.moisture)) return false;
      if (f.sun !== 'all' && !(p['SUN_EXPOSURE'] || '').includes(f.sun)) return false;
      if (f.season !== 'all') { const v = (p['PLANTING_SEASON'] || '').toLowerCase(); if (f.season === 'Year Round') { if (!(v.includes('spring') && v.includes('summer'))) return false; } else if (!v.includes(f.season.toLowerCase())) return false; }
      if (f.clay !== 'all' && p['CLAY_SOIL'] !== f.clay) return false;
      if (f.sand !== 'all' && p['SAND_SOIL'] !== f.sand) return false;
      if (f.gravel !== 'all' && p['GRAVEL_SOIL'] !== f.gravel) return false;
      if (f.loam !== 'all' && p['LOAM_SOIL'] !== f.loam) return false;
      if (q && !((p['Common Name'] || '').toLowerCase().includes(q) || (p['Scientific Name'] || '').toLowerCase().includes(q))) return false;
      return true;
    });

    document.getElementById('results-count').textContent = `Matched ${currentFilteredItems.length} Species`;
    const list = document.getElementById('results-list'); list.innerHTML = '';
    currentFilteredItems.slice(0, displayLimit).forEach((p, idx) => {
      const isStarred = starredPlants.includes(p['Scientific Name']);
      const card = document.createElement('div'); card.className = 'plant-card';
      let soils = []; ['CLAY','SAND','GRAVEL','LOAM','SILT','PEAT','CHALKY'].forEach(s => { if(p[s+'_SOIL'] === 'Yes') soils.push(`<span class="soil-badge">${s}</span>`); });
      let det = ''; Object.keys(p).forEach(k => { if(p[k] && p[k] !== '0') det += `<div><strong>${k.replace(/_/g,' ')}</strong><span>${p[k]}</span></div>`; });
      card.innerHTML = `<button class="star-btn ${isStarred?'active':''}" onclick="toggleStar('${p['Scientific Name']}')">${isStarred?'‚òÖ':'‚òÜ'}</button><h4>${p['Common Name'] || 'Species'}</h4><p><em>${p['Scientific Name'] || ''}</em></p><img id="img-${idx}" class="plant-img"><span id="caption-${idx}" class="img-caption"></span><div class="soil-category-container">${soils.join('')}</div><p><strong>Roots:</strong> ${p['ROOT_TYPE'] || 'N/A'}</p><div class="card-actions" style="display:flex; gap:10px; margin-top:10px;"><button class="more-info-btn" onclick="toggleDetails(${idx})">Details</button><a href="${p['SOURCE_LINK_1']}" target="_blank" class="source-link">USDA Profile</a></div><div id="details-${idx}" class="details-pane">${det}</div>`;
      list.appendChild(card); loadPlantPhoto(p['Scientific Name'], idx);
    });
  }

  async function loadPlantPhoto(sciName, idx) { const img = document.getElementById(`img-${idx}`), cap = document.getElementById(`caption-${idx}`); try { const res = await fetch(`https://api.inaturalist.org/v1/taxa?q=${encodeURIComponent(sciName)}&rank=species`); const d = await res.json(); if (d.results?.[0]?.default_photo) { img.src = d.results[0].default_photo.medium_url; cap.textContent = "Source: iNaturalist"; } else { img.style.display='none'; cap.style.display='none'; } } catch (e) { img.style.display='none'; } }
  
  function populate(id, col, data) { const sel = document.getElementById(id), vals = new Set(); data.forEach(r => { if(r[col] && r[col] !== '0') r[col].split(',').forEach(v => vals.add(v.trim())); }); Array.from(vals).sort().forEach(v => { const o = document.createElement('option'); o.value = v; o.textContent = v; sel.appendChild(o); }); }
  function showMore() { displayLimit += 10; renderResults(false); }
  function toggleDetails(idx) { const p = document.getElementById(`details-${idx}`); p.style.display = p.style.display==='none'?'block':'none'; }
  function resetFilters() { document.getElementById('search-box').value = ""; document.querySelectorAll('.plant-filter').forEach(s => s.value = 'all'); renderResults(true); }

  async function useMyLocation() { navigator.geolocation.getCurrentPosition(pos => { const lat = pos.coords.latitude, lng = pos.coords.longitude; matchLocationToRegion(lat, lng); }); }
  function useZipCode() { const zip = document.getElementById('zip-input').value; if(zip.length === 5) fetch(`https://api.zippopotam.us/us/${zip}`).then(r => r.json()).then(d => matchLocationToRegion(parseFloat(d.places[0].latitude), parseFloat(d.places[0].longitude))); }
  function matchLocationToRegion(lat, lng) { const results = leafletPip.pointInLayer([lng, lat], geoLayer); if (results.length > 0) { selectedL3Key = results[0].feature.properties.L3_KEY; document.getElementById('selected-region').textContent = selectedL3Key; map.setView([lat, lng], 8); renderResults(true); } }

  async function init() {
    const month = new Date().getMonth(); let s = "Spring";
    if (month >= 5 && month <= 7) s = "Summer"; else if (month >= 8 && month <= 10) s = "Fall"; else if (month >= 11 || month <= 1) s = "Winter";
    document.getElementById('season-filter').value = s;
    Papa.parse(CSV_URL, { download: true, header: true, complete: res => { 
      plantData = res.data; 
      ['type-filter', 'root-filter', 'moisture-filter', 'sun-filter', 'drought-filter', 'fire-filter', 'growth-filter'].forEach(id => {
        const col = id === 'type-filter' ? 'Plant Type' : id === 'root-filter' ? 'ROOT_TYPE' : id === 'moisture-filter' ? 'Soil Moisture' : id === 'sun-filter' ? 'SUN_EXPOSURE' : id === 'drought-filter' ? 'Drought Tolerance' : id === 'fire-filter' ? 'Fire Tolerance' : 'Active Growth Period';
        populate(id, col, plantData);
      });
      renderResults(); 
      loadMap(); 
    }});
  }

  async function loadMap() {
    map = L.map('map').setView([37.8, -96], 4); streetTiles.addTo(map);
    try { const res = await fetch(ECO_URL); const geo = await res.json(); geoLayer = L.geoJSON(geo, { style: { color: '#27ae60', weight: 1, fillOpacity: 0.1 }, onEachFeature: (f, l) => { l.on('click', () => { selectedL3Key = f.properties.L3_KEY; document.getElementById('selected-region').textContent = selectedL3Key; renderResults(true); }); } }).addTo(map); } catch (e) {}
  }
  window.onload = init;
</script>
</body>
</html>
