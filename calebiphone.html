<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>S.P.A.D.E. ‚Äì by Blazin Turtles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/@mapbox/leaflet-pip@latest/leaflet-pip.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <style>
    :root {
      --primary-green: #1a5d1a;
      --accent-green: #27ae60;
      --bg-light: #e8f5e9;
      --card-bg: #f9f6f2;
      --border-color: #cbd5e0;
      --text-main: #2d3436;
      --soft-radius: 12px;
    }

    body { margin: 0; font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--bg-light); color: var(--text-main); line-height: 1.5; }
    
    /* Home Screen Install Banner */
    #install-banner {
      display: none;
      background: var(--primary-green);
      color: white;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 10000;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 0.85em;
      border-bottom: 2px solid white;
    }
    #install-banner div { display: flex; gap: 10px; }
    #install-btn { background: white; color: var(--primary-green); border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-weight: 800; }
    #ignore-btn { background: transparent; color: white; border: 1px solid white; padding: 8px 12px; border-radius: 6px; cursor: pointer; }

    #wrap { display: grid; grid-template-columns: 1fr; grid-template-rows: 40vh 1fr; height: auto; }
    #sidebar { width: 100%; padding: 20px; box-sizing: border-box; background: var(--bg-light); z-index: 10; }
    #map-container { height: 40vh; width: 100%; position: sticky; top: 0; z-index: 20; overflow: hidden; }
    #map { height: 100%; width: 100%; }

    h2 { margin: 0 0 4px; color: var(--primary-green); font-size: 1.8em; letter-spacing: -1px; font-weight: 800; }
    .subtitle { margin-bottom: 20px; color: #4a5568; font-weight: 600; font-size: 0.8em; text-transform: uppercase; }
    
    #secret-dot { cursor: pointer; user-select: none; transition: opacity 0.2s; touch-action: manipulation; }

    .btn-standard { width: 100%; border: none; padding: 14px; border-radius: var(--soft-radius); font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 0.9em; }
    #geo-btn { background: #3b82f6; color: white; margin-bottom: 12px; }
    .zip-container { display: flex; gap: 10px; margin-bottom: 12px; align-items: center; }

    input[type="text"], input[type="number"], select { flex: 1; min-width: 0; padding: 12px; border: 1.5px solid var(--border-color); border-radius: var(--soft-radius); font-size: 16px; height: 48px; box-sizing: border-box; background: #fff; }
    .action-btn { background: var(--accent-green); color: white; border: none; padding: 0 20px; border-radius: var(--soft-radius); font-weight: 700; height: 48px; }

    h3 { margin: 25px 0 10px; font-size: 0.8em; border-bottom: 1px solid #cbd5e0; padding-bottom: 5px; color: #475569; text-transform: uppercase; letter-spacing: 1px; }
    .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
    label { font-weight: 700; font-size: 0.65em; display: block; margin-bottom: 2px; color: #4a5568; text-transform: uppercase; }
    .soil-desc { font-size: 0.6em; color: #718096; margin-bottom: 8px; font-style: italic; line-height: 1.1; }

    #selected-region { font-weight: 700; color: #1e40af; background: #e6f0ff; padding: 10px; border-radius: var(--soft-radius); font-size: 0.8em; border: 1px solid #cbd5e0; margin-bottom: 15px; text-align: center; }
    
    .plant-card { border: 1px solid #d2b48c; padding: 15px; margin-bottom: 15px; border-radius: var(--soft-radius); background: var(--card-bg); position: relative; box-sizing: border-box; }
    .plant-img { width: 100%; height: auto; aspect-ratio: 4 / 3; object-fit: cover; border-radius: 8px; margin: 10px 0; background: #e2e8f0; display: block; }
    .img-caption { font-size: 0.65em; color: #718096; display: block; margin-bottom: 8px; }
    .soil-badge { background: #e2e8f0; color: #2d3436; font-size: 0.6em; font-weight: 700; padding: 3px 8px; border-radius: 5px; text-transform: uppercase; }
    .star-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; font-size: 1.5em; color: #cbd5e0; line-height: 1; }
    .star-btn.active { color: #f1c40f; }

    .details-pane { display: none; background: #fff; padding: 10px; margin-top: 10px; border-radius: 8px; font-size: 0.75em; border: 1px dashed #ccc; }

    #map-controls { position: absolute; top: 10px; right: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 5px; }
    .map-btn { background: white; border: 2px solid rgba(0,0,0,0.2); border-radius: 6px; padding: 6px 10px; font-weight: 700; font-size: 0.7em; }
  </style>
</head>
<body>

<div id="install-banner">
  <span>Install S.P.A.D.E. to Home Screen?</span>
  <div>
    <button id="install-btn">Download</button>
    <button id="ignore-btn" onclick="document.getElementById('install-banner').style.display='none'">Ignore</button>
  </div>
</div>

<div id="wrap">
  <div id="map-container">
    <div id="map-controls">
      <button class="map-btn" onclick="setMapLayer('street')">Site Map</button>
      <button class="map-btn" onclick="setMapLayer('satellite')">Satellite View</button>
    </div>
    <div id="map"></div>
  </div>
  
  <div id="sidebar">
    <h2>S<span id="secret-dot">.</span>P.A.D.E.</h2>
    <div class="subtitle">Created By The Blazin Turtles</div>
    
    <button id="geo-btn" class="btn-standard" onclick="useMyLocation()">üìç Use My Location</button>
    <div class="zip-container">
      <input type="text" id="zip-input" placeholder="Zip Code" maxlength="5">
      <button class="action-btn" onclick="useZipCode()">Go</button>
    </div>
    <div class="zip-container">
      <input type="number" id="lat-input" placeholder="Lat" step="any">
      <input type="number" id="lng-input" placeholder="Lng" step="any">
      <button class="action-btn" onclick="useCoordinates()">Go</button>
    </div>

    <div id="selected-region">Select a site on the map</div>
    <input type="text" id="search-box" placeholder="Search Plants..." style="margin-bottom:15px; width:100%;" />

    <div id="results-count">Ready...</div>
    <div id="results-list"></div>
    <button id="show-more-btn" class="btn-standard" style="background:var(--accent-green); color:white; margin-top:10px;" onclick="showMore()">Show More</button>
  </div>
</div>

<script>
  let plantData = null, currentFilteredItems = [], selectedL3Key = null, displayLimit = 10, map, geoLayer; 
  let starredPlants = JSON.parse(localStorage.getItem('spade_starred') || '[]');
  const CSV_URL = 'assets/Database-Deleted-Categories.csv';
  const ECO_URL = 'assets/us_eco_l3_state_boundaries.json';

  // PWA Prompt Logic
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('install-banner').style.display = 'flex';
  });

  document.getElementById('install-btn').addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      deferredPrompt = null;
      document.getElementById('install-banner').style.display = 'none';
    } else {
      alert('iPhone Users: Tap the "Share" icon below and select "Add to Home Screen".');
    }
  });

  const streetTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png');
  const satelliteTiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');

  function setMapLayer(type) { if (type === 'satellite') { map.removeLayer(streetTiles); satelliteTiles.addTo(map); } else { map.removeLayer(satelliteTiles); streetTiles.addTo(map); } }

  function toggleStar(sciName) {
    const idx = starredPlants.indexOf(sciName);
    if (idx === -1) starredPlants.push(sciName);
    else starredPlants.splice(idx, 1);
    localStorage.setItem('spade_starred', JSON.stringify(starredPlants));
    renderResults(false);
  }

  function highlightRegion(key) {
    if (!geoLayer) return;
    geoLayer.eachLayer(layer => {
      if (layer.feature.properties.L3_KEY === key) {
        layer.setStyle({ fillOpacity: 0.6, weight: 3, color: '#1a5d1a' });
        layer.bringToFront();
      } else {
        layer.setStyle({ fillOpacity: 0.1, weight: 1, color: '#27ae60' });
      }
    });
  }

  function matchLocationToRegion(lat, lng) {
    const results = leafletPip.pointInLayer([lng, lat], geoLayer);
    if (results.length > 0) {
      const f = results[0].feature;
      selectedL3Key = f.properties.L3_KEY;
      document.getElementById('selected-region').textContent = `${selectedL3Key}: ${f.properties.US_L3NAME}`;
      map.setView([lat, lng], 8);
      highlightRegion(selectedL3Key);
      renderResults(true);
    }
  }

  async function useMyLocation() {
    navigator.geolocation.getCurrentPosition(pos => {
      matchLocationToRegion(pos.coords.latitude, pos.coords.longitude);
    });
  }

  async function useZipCode() {
    const zip = document.getElementById('zip-input').value;
    if(zip.length === 5) {
      const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
      const data = await res.json();
      matchLocationToRegion(parseFloat(data.places[0].latitude), parseFloat(data.places[0].longitude));
    }
  }

  function useCoordinates() {
    const lat = parseFloat(document.getElementById('lat-input').value);
    const lng = parseFloat(document.getElementById('lng-input').value);
    if(!isNaN(lat) && !isNaN(lng)) matchLocationToRegion(lat, lng);
  }

  function renderResults(resetLimit = true) {
    if (!plantData) return; if (resetLimit) displayLimit = 10;
    const q = document.getElementById('search-box').value.toLowerCase();
    currentFilteredItems = plantData.filter(p => {
      if (selectedL3Key && p.L3_KEY !== selectedL3Key) return false;
      if (q && !((p['Common Name'] || '').toLowerCase().includes(q) || (p['Scientific Name'] || '').toLowerCase().includes(q))) return false;
      return true;
    });
    document.getElementById('results-count').textContent = `Matched ${currentFilteredItems.length} Species`;
    const list = document.getElementById('results-list'); list.innerHTML = '';
    currentFilteredItems.slice(0, displayLimit).forEach((p, idx) => {
      const isStarred = starredPlants.includes(p['Scientific Name']);
      const card = document.createElement('div'); card.className = 'plant-card';
      let soils = []; ['CLAY','SAND','GRAVEL','LOAM'].forEach(s => { if(p[s+'_SOIL'] === 'Yes') soils.push(`<span class="soil-badge">${s}</span>`); });
      let det = ''; Object.keys(p).forEach(k => { if(p[k] && p[k] !== '0') det += `<div><strong>${k.replace(/_/g,' ')}</strong><span>${p[k]}</span></div>`; });
      card.innerHTML = `<button class="star-btn ${isStarred?'active':''}" onclick="toggleStar('${p['Scientific Name']}')">${isStarred?'‚òÖ':'‚òÜ'}</button><h4>${p['Common Name']}</h4><p><em>${p['Scientific Name']}</em></p><img id="img-${idx}" class="plant-img"><div class="soil-category-container">${soils.join('')}</div><div class="card-actions" style="display:flex; gap:10px;"><button class="action-btn" onclick="this.parentElement.nextElementSibling.style.display='block'">Details</button><a href="${p['SOURCE_LINK_1']}" target="_blank" class="action-btn" style="background:#3b82f6; text-decoration:none;">USDA Profile</a></div><div id="details-${idx}" class="details-pane">${det}</div>`;
      list.appendChild(card); loadPlantPhoto(p['Scientific Name'], idx);
    });
  }

  async function loadPlantPhoto(sciName, idx) { const img = document.getElementById(`img-${idx}`); try { const res = await fetch(`https://api.inaturalist.org/v1/taxa?q=${encodeURIComponent(sciName)}&rank=species`); const d = await res.json(); if (d.results?.[0]?.default_photo) img.src = d.results[0].default_photo.medium_url; else img.style.display='none'; } catch (e) { img.style.display='none'; } }
  function showMore() { displayLimit += 10; renderResults(false); }

  async function init() {
    Papa.parse(CSV_URL, { download: true, header: true, complete: res => { plantData = res.data; renderResults(); loadMap(); }});
  }

  async function loadMap() {
    map = L.map('map').setView([37.8, -96], 4); streetTiles.addTo(map);
    try {
      const res = await fetch(ECO_URL); const geo = await res.json();
      geoLayer = L.geoJSON(geo, { style: { color: '#27ae60', weight: 1, fillOpacity: 0.1 }, onEachFeature: (f, l) => {
        l.on('click', () => { selectedL3Key = f.properties.L3_KEY; document.getElementById('selected-region').textContent = `${selectedL3Key}: ${f.properties.US_L3NAME}`; highlightRegion(selectedL3Key); renderResults(true); });
      }}).addTo(map);
    } catch (e) {}
  }
  window.onload = init;
</script>
</body>
</html>
