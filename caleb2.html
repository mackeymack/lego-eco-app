<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blazing Turtles â€“ Dig Site Plant Selector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; }
    #wrap { display: grid; grid-template-columns: 400px 1fr; height: 100vh; }
    
    /* Sidebar Styling */
    #sidebar { 
      padding: 20px; 
      border-right: 1px solid #ddd; 
      overflow-y: auto; 
      background: white; 
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 10;
    }
    
    /* Map Styling */
    #map-container { position: relative; height: 100vh; overflow: hidden; }
    #map { height: 100%; width: 100%; }

    /* Debug Button - Moved to Bottom Left of Map */
    #debug-btn { 
      position: absolute; 
      bottom: 20px; 
      left: 10px; 
      z-index: 1000; 
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 11px;
      border-radius: 4px;
    }
    #debug-panel { 
      display:none; 
      position: absolute;
      bottom: 50px;
      left: 10px;
      width: 350px;
      background: white; 
      border: 1px solid #ccc; 
      padding: 10px; 
      font-family: monospace; 
      font-size: 12px; 
      height: 200px; 
      overflow: auto; 
      z-index: 1001;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 { margin: 0 0 5px; color: #2c3e50; font-size: 1.5em; }
    .subtitle { margin-bottom: 20px; color: #7f8c8d; font-style: italic; font-size: 0.9em; }
    h3 { margin: 20px 0 10px; font-size: 1.1em; border-bottom: 2px solid #27ae60; padding-bottom: 5px; color: #27ae60; }
    
    .filter-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .row { margin-bottom: 12px; }
    label { font-weight: bold; font-size: 0.85em; display: block; margin-bottom: 4px; color: #34495e; }
    select, input[type="text"] { width: 100%; box-sizing: border-box; padding: 8px; border: 1px solid #cbd5e0; border-radius: 6px; font-size: 0.9em; }
    
    #selected-region { font-weight: bold; color: #2980b9; }
    .plant-card { border: 1px solid #e2e8f0; padding: 15px; margin-bottom: 15px; border-radius: 10px; background: #fff; transition: transform 0.2s; border-left: 5px solid #27ae60; }
    .plant-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .plant-card h4 { margin: 0 0 5px; color: #2d3436; }
    .plant-card p { margin: 5px 0; font-size: 0.85em; color: #636e72; line-height: 1.4; }
    
    #results-count { margin: 15px 0; font-weight: bold; font-size: 0.9em; }
    #status { font-size: 12px; color: #e67e22; margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<div id="wrap">
  <div id="sidebar">
    <h2>Blazing Turtles</h2>
    <div class="subtitle">Lego Robotics: Dig Site Plant Selector</div>
    
    <div class="row">
      <label>Selected Ecoregion</label>
      <div id="selected-region">Click the map to select</div>
    </div>

    <div class="row">
      <label for="search-box">Search Database</label>
      <input type="text" id="search-box" placeholder="Common or Scientific Name..." />
    </div>

    <h3>Stability & Environment Filters</h3>
    
    <div class="filter-grid">
      <div class="row">
        <label for="type-filter">Plant Type</label>
        <select id="type-filter"><option value="all">Any Type</option></select>
      </div>
      <div class="row">
        <label for="root-filter">Root Type</label>
        <select id="root-filter"><option value="all">Any Root</option></select>
      </div>
      <div class="row">
        <label for="moisture-filter">Moisture</label>
        <select id="moisture-filter"><option value="all">Any Moisture</option></select>
      </div>
      <div class="row">
        <label for="sun-filter">Sun Needs</label>
        <select id="sun-filter"><option value="all">Any Sun</option></select>
      </div>
      <div class="row">
        <label for="clay-filter">Clay Soil?</label>
        <select id="clay-filter"><option value="all">Any</option><option value="Yes">Yes</option><option value="No">No</option></select>
      </div>
      <div class="row">
        <label for="sand-filter">Sand Soil?</label>
        <select id="sand-filter"><option value="all">Any</option><option value="Yes">Yes</option><option value="No">No</option></select>
      </div>
    </div>

    <div class="row">
      <label for="drought-filter">Drought Tolerance</label>
      <select id="drought-filter"><option value="all">Any Tolerance</option></select>
    </div>

    <div id="status">Initializing...</div>
    <div id="results-count"></div>
    <div id="results-list"></div>
  </div>

  <div id="map-container">
    <div id="map"></div>
    <button id="debug-btn" onclick="toggleDebug()">Show Debug Log</button>
    <div id="debug-panel"><strong>System Logs:</strong><hr></div>
  </div>
</div>

<script>
  // ============================================================
  // Configuration & State
  // ============================================================
  let plantData = null;
  let selectedL3Key = null;
  let selectedL3Name = null;

  // FIXED PATHS: Looking inside the assets folder
  const ECOREGIONS_URL = 'assets/us_eco_l3_state_boundaries.json'; 
  const DATABASE_CSV_URL = 'assets/Database-Deleted-Categories.csv';

  const elStatus = document.getElementById('status');
  const elResults = document.getElementById('results-list');
  const elCount = document.getElementById('results-count');
  const elDebug = document.getElementById('debug-panel');

  // ============================================================
  // Helpers
  // ============================================================
  function logDebug(msg) {
    const entry = document.createElement('div');
    entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
    elDebug.appendChild(entry);
    console.log(msg);
  }

  function toggleDebug() {
    const isVisible = elDebug.style.display === 'block';
    elDebug.style.display = isVisible ? 'none' : 'block';
    document.getElementById('debug-btn').textContent = isVisible ? 'Show Debug Log' : 'Hide Debug Log';
  }

  function populateDropdown(id, column, data, splitChar = ',') {
    const select = document.getElementById(id);
    const values = new Set();
    data.forEach(row => {
      const val = row[column];
      if (val && val !== '0') {
        val.split(splitChar).forEach(v => {
          const clean = v.trim();
          if (clean) values.add(clean);
        });
      }
    });
    Array.from(values).sort().forEach(v => {
      const opt = document.createElement('option');
      opt.value = v; opt.textContent = v;
      select.appendChild(opt);
    });
  }

  // ============================================================
  // Main Logic
  // ============================================================
  function renderResults() {
    if (!plantData) return;

    const query = document.getElementById('search-box').value.toLowerCase();
    
    // Filter conditions
    const filters = {
      type: document.getElementById('type-filter').value,
      root: document.getElementById('root-filter').value,
      moisture: document.getElementById('moisture-filter').value,
      sun: document.getElementById('sun-filter').value,
      drought: document.getElementById('drought-filter').value,
      clay: document.getElementById('clay-filter').value,
      sand: document.getElementById('sand-filter').value
    };

    const filtered = plantData.filter(p => {
      // Ecoregion Match
      if (selectedL3Key && p.L3_KEY !== selectedL3Key) return false;

      // Category Matches
      if (filters.type !== 'all' && !(p['Plant Type'] || '').includes(filters.type)) return false;
      if (filters.root !== 'all' && !(p['ROOT_TYPE'] || '').includes(filters.root)) return false;
      if (filters.moisture !== 'all' && !(p['Soil Moisture'] || '').includes(filters.moisture)) return false;
      if (filters.sun !== 'all' && !(p['SUN_EXPOSURE'] || '').includes(filters.sun)) return false;
      if (filters.drought !== 'all' && !(p['Drought Tolerance'] || '').includes(filters.drought)) return false;
      if (filters.clay !== 'all' && p['CLAY_SOIL'] !== filters.clay) return false;
      if (filters.sand !== 'all' && p['SAND_SOIL'] !== filters.sand) return false;

      // Search Match
      const nameMatch = (p['Common Name'] || '').toLowerCase().includes(query) || 
                        (p['Scientific Name'] || '').toLowerCase().includes(query);
      if (query && !nameMatch) return false;

      return true;
    });

    elCount.textContent = `Found ${filtered.length} matching plants`;
    elResults.innerHTML = '';

    filtered.slice(0, 100).forEach(p => {
      const card = document.createElement('div');
      card.className = 'plant-card';
      card.innerHTML = `
        <h4>${p['Common Name'] || 'Unnamed Plant'}</h4>
        <p><em>${p['Scientific Name'] || ''}</em></p>
        <p><strong>Roots:</strong> ${p['ROOT_TYPE'] || 'N/A'} (${p['ROOT_DEPTH'] || 'Depth unknown'})</p>
        <p><strong>Soil:</strong> ${p['Soil Moisture'] || 'N/A'} moisture | Sun: ${p['SUN_EXPOSURE'] || 'N/A'}</p>
        <p style="margin-top:8px;"><a href="${p.SOURCE_LINK_1}" target="_blank" style="color:#2980b9; font-weight:bold;">More Details â†—</a></p>
      `;
      elResults.appendChild(card);
    });
    
    if (filtered.length > 100) {
      const more = document.createElement('p');
      more.style.textAlign = 'center';
      more.innerHTML = `<small>Showing first 100 results...</small>`;
      elResults.appendChild(more);
    }
  }

  // ============================================================
  // Load Data
  // ============================================================
  async function init() {
    logDebug('ðŸš€ Starting application...');

    // Load CSV
    Papa.parse(DATABASE_CSV_URL, {
      download: true,
      header: true,
      complete: (results) => {
        plantData = results.data;
        logDebug(`âœ… CSV loaded: ${plantData.length} records`);
        
        populateDropdown('type-filter', 'Plant Type', plantData);
        populateDropdown('root-filter', 'ROOT_TYPE', plantData);
        populateDropdown('moisture-filter', 'Soil Moisture', plantData);
        populateDropdown('sun-filter', 'SUN_EXPOSURE', plantData);
        populateDropdown('drought-filter', 'Drought Tolerance', plantData);
        
        elStatus.textContent = "Database Ready";
        renderResults();
      },
      error: (err) => {
        logDebug(`âŒ CSV Error: ${err}`);
        elStatus.textContent = "Error loading CSV database.";
      }
    });

    // Load GeoJSON
    try {
      const response = await fetch(ECOREGIONS_URL);
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      const geoData = await response.json();
      logDebug('âœ… GeoJSON loaded successfully');

      const map = L.map('map').setView([39.8, -98.5], 4);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
      }).addTo(map);

      function style(feature) {
        return { color: '#27ae60', weight: 1, fillOpacity: 0.1 };
      }

      L.geoJSON(geoData, {
        style: style,
        onEachFeature: (feature, layer) => {
          layer.on({
            mouseover: (e) => e.target.setStyle({ fillOpacity: 0.4 }),
            mouseout: (e) => e.target.setStyle({ fillOpacity: 0.1 }),
            click: (e) => {
              selectedL3Key = feature.properties.L3_KEY;
              selectedL3Name = feature.properties.US_L3NAME || feature.properties.NA_L3NAME;
              document.getElementById('selected-region').textContent = `${selectedL3Key}: ${selectedL3Name}`;
              renderResults();
            }
          });
        }
      }).addTo(map);

    } catch (err) {
      logDebug(`âŒ Map Error: ${err.message}`);
      elStatus.textContent = "Error loading map shapes. Check 'assets' folder.";
    }
  }

  // Event Listeners
  document.querySelectorAll('select, input').forEach(el => {
    el.addEventListener('change', renderResults);
    el.addEventListener('input', renderResults);
  });

  window.onload = init;
</script>

</body>
</html>
