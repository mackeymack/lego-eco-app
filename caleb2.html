<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Plant Database - Filter View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    /* Standard, Clean CSS */
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    /* Layout */
    #main-container {
      display: grid;
      grid-template-columns: 350px 1fr; /* Fixed sidebar, flexible map */
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    header {
      background: #0078d7;
      color: white;
      padding: 15px;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    header small { opacity: 0.8; }

    /* Scrollable Content in Sidebar */
    .sidebar-content {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    /* Filter Section */
    .filter-section {
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    .filter-section h4 { margin: 0 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; }
    
    .form-group { margin-bottom: 10px; }
    .form-group label { display: block; font-size: 0.85rem; font-weight: bold; margin-bottom: 4px; }
    .form-group select, .form-group input[type="text"] { 
      width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; 
    }
